
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anna’s Daily Life</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            text-align: center;
            padding: 20px;
        }
        textarea {
            width: 300px;
            height: 100px;
            margin-top: 20px;
            border: 2px solid pink;
            padding: 10px;
            font-size: 16px;
        }
        #cat {
            width: 150px;
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Anna’s Daily Life</h1>
    <textarea id="note" placeholder="Write something..."></textarea>
    <br>
    <img id="cat" src="cat_walk.gif" class="hidden" alt="Walking Cat">
    <script>
        const textarea = document.getElementById('note');
        const cat = document.getElementById('cat');

        textarea.addEventListener('input', function() {
            if (textarea.value.trim() !== '') {
                cat.classList.remove('hidden');
            } else {
                cat.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
