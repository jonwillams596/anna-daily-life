
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anna's Daily Life</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Welcome to <span class="highlight">Anna’s Daily Life</span></h1>
  <p class="subtitle">This is your mood tracking and cute collection page!</p>
  <h2>How are you feeling today?</h2>
  <p class="subtitle">Pick your mood</p>
  <div id="mood-container">
    <span class="mood" data-mood="😊">😊</span>
    <span class="mood" data-mood="😭">😭</span>
    <span class="mood" data-mood="😡">😡</span>
    <span class="mood" data-mood="🥱">🥱</span>
    <span class="mood" data-mood="❤️">❤️</span>
  </div>
  <div id="selected-mood-box"></div>
  <textarea id="note" placeholder="Write a short note..."></textarea>
  <button id="save">Save</button>
  <h2>Today's Record</h2>
  <p id="record"></p>
  <script src="script.js"></script>
</body>
</html>
