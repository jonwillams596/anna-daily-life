<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anna's Mood Calendar</title>

            border: 1px solid #ff99cc;

            font-size: 24px;
        }
        .note-box {
            margin-top: 20px;

        .cat {

</head>
