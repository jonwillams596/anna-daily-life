<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anna’s Collection</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #e0f7fa;
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        h1 {
            color: #00838f;
            margin-top: 50px;
        }
        .collection-item {
            display: inline-block;
            margin: 20px;
            width: 120px;
            height: 120px;
            background-color: #b2ebf2;
            border-radius: 10px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
            line-height: 120px;
            font-size: 24px;
            color: #006064;
        }
        .back-button {
            display: inline-block;
            margin: 40px;
            padding: 10px 30px;
            background-color: #4dd0e1;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-size: 20px;
        }
        .back-button:hover {
            background-color: #00acc1;
        }
    </style>
</head>
<body>
    <h1>我的收藏</h1>

    <div class="collection-item">公主</div>
    <div class="collection-item">小熊</div>
    <div class="collection-item">冰淇淋</div>
    <div class="collection-item">独角兽</div>

    <div>
        <a class="back-button" href="index.html">返回主页</a>
    </div>
</body>
</html>
